<app-header></app-header>
<div class="container-fluid">
<div class="row">
    <div class="col-md-6">
    <div class="card">
        <div class="text-center">
            <h1>Login</h1>
            <hr>
        </div>
        <form [formGroup]="AdminloginForm" alt="5 Terre" style="width:100%" #loginForm="ngForm" (ngSubmit)="getLoginDets(loginForm.value)">
            <div class="form-group">
              <label >Email address</label>
              <input type="email" ngModel name="email" class="form-control" placeholder="Enter Admin Email" formControlName="email">
              <span style="color: red;" *ngIf="email && email.invalid && email.touched">Invalid Field</span><br><br>
              <br>
              <label >Password</label>
              <input type="password" ngModel name="password" class="form-control"   placeholder="Enter Admin Password" formControlName="password">
              <span style="color: red;" *ngIf="password && password.invalid && password.touched">Invalid Field</span><br><br>
            </div>
            <button type="submit" class="btn btn-primary"  [disabled]="AdminloginForm.invalid"> Login </button>
            
          </form><br>
          <a routerLink="/signup">SignUp</a><br>
          <small>If you are not registered</small>
          <br>
          <a routerLink="/registration">Login</a><br>
          <small>If you are User</small>
          <br>
    </div>
    </div> 
</div>
</div>
